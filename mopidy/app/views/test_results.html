<div class="result_type">
	<h2>Artists</h2>
	<ul>
		<li ng-repeat="artist in result.artists.slice(0, 10)">
			<a ng-click="setTracklistArtist(artist.name)">{{ artist.name }}</a>
		</li>
	</ul>
</div>

<div class="result_type">
	<h2>Albums</h2>
	<ul>
		<li ng-repeat="album in result.albums.slice(0, 10)">
			<a ng-click="setTracklistAlbum(album.uri)">{{ album.name }} -- {{ album.artists[0].name }}</a>
		</li>
	</ul>
</div>

<div class="result_type">
	<h2>Tracks</h2>
	<ul>
		<li ng-repeat="track in result.tracks.slice(0, 10)">
			<a ng-click="setTracklistTrack(track.uri)">{{ track.name }} -- {{ track.artists[0].name }}</a>
		</li>
	</ul>
</div>
